<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cookie Stand Sales Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css"href="css/style.css" />
</head>
<body>
  <div id="bodySection">
    <section>
      <h1 id="welcome">Total Sales Per Location</h1>
      <table id="display">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
        <tfoot id="tableFoot"></tfoot>
      </table>
    </section>
    <br />
    <section>
      <form id="addForm">
        <fieldset>
          <div>
            <label class="inputs">Store Location:<input type="text" name="loc" placeholder="Insert location"/></label>
            <label class="inputs">Min Cust:<input type="number" name="minCust"/></label>
          </div>
          <div>
            <label class="inputs">Max Cust:<input type="number" name="maxCust"/></label>
            <label class="inputs">Avg Cust:<input type="number" step=".01" name="avg"/></label>
          </div>
          <div>
            <input type="submit" id="submitButton">
          </div>
        </fieldset>
      </form>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
