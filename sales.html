<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cookie Stand Sales Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css"href="css/style.css" />
</head>
<body>
  <div id="bodySection">
    <section>
      <h1 id="welcome">Total Sales Per Location</h1>
      <table id="display">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
        <tfoot id="tableFoot"></tfoot>
      </table>
    </section>
    <br />
    <section>
      <form id="addForm">
        <fieldset>
          <div id="input">
          <label class="inputs" for="loc">Store Location:</label>
          <input type="text" name="loc" placeholder="Insert location"/>
          <label class="inputs" for="minCust">Min Cust:</label>
          <input type="number" name="minCust"/>
          <label class="inputs" for="maxCust">Max Cust:</label>
          <input type="number" name="maxCust"/>
          <label class="inputs" for="avg">Avg/Cust:</label>
          <input type="number" step=".01" name="avg"/>
          <input type="submit" id="submitButton" value="Add Store">
        </div>
        <img src="img/salmon.png" />
        </fieldset>
      </form>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
